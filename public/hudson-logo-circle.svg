<svg width="320" height="320" viewBox="0 0 320 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="circle-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#9F7AEA"/>
      <stop offset="100%" stop-color="#38BDF8"/>
    </linearGradient>
    <linearGradient id="gold-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F6C358"/>
      <stop offset="100%" stop-color="#F6C358"/>
    </linearGradient>
  </defs>
  
  <!-- Outer Gradient Circle -->
  <circle cx="160" cy="160" r="145" stroke="url(#circle-gradient)" stroke-width="3.5" fill="white"/>

  <!-- Gold Accents -->
  <rect x="55" y="155" width="12" height="3.5" rx="1.75" fill="url(#gold-gradient)" transform="rotate(-30 55 155)"/>
  <rect x="253" y="155" width="12" height="3.5" rx="1.75" fill="url(#gold-gradient)" transform="rotate(30 253 155)"/>

  <!-- Top Text -->
  <text x="160" y="80" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-size="24" fill="#3B3663" letter-spacing="0.12em">HUDSON VIRTUAL</text>
  <!-- Bottom Text -->
  <text x="160" y="265" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-size="18" fill="#3B3663" letter-spacing="0.12em">SUPPORT SERVICES</text>

  <!-- Center H ONLY -->
  <text x="160" y="190" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-size="90" font-weight="bold" fill="#9F7AEA" dominant-baseline="middle">H</text>
</svg> 