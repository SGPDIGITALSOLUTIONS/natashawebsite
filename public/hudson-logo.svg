<svg width="420" height="180" viewBox="0 0 420 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hudson-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#9F7AEA"/>
      <stop offset="100%" stop-color="#38BDF8"/>
    </linearGradient>
    <linearGradient id="line-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F6C358"/>
      <stop offset="100%" stop-color="#F6C358"/>
    </linearGradient>
  </defs>
  
  <!-- HUDSON -->
  <text x="30" y="70" font-family="Montserrat, Arial, sans-serif" font-size="60" font-weight="bold" fill="url(#hudson-gradient)">Hudson</text>
  
  <!-- VERTICAL LINE -->
  <rect x="320" y="35" width="4" height="60" fill="url(#line-gradient)"/>

  <!-- VIRTUAL -->
  <text x="30" y="120" font-family="Montserrat, Arial, sans-serif" font-size="38" letter-spacing="0.35em" fill="#2D225A">VIRTUAL</text>

  <!-- SUPPORT SERVICES -->
  <text x="30" y="155" font-family="Montserrat, Arial, sans-serif" font-size="18" letter-spacing="0.18em" fill="#3B3663">SUPPORT SERVICES</text>
</svg> 